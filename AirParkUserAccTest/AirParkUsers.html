<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top: 7%;">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"> <span class="glyphicon glyphicon glyphicon-tag" aria-hidden="true"></span> <b>Add New User</b></div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="ForeName">Fore Name</label>
                                <input type="text" id="ForeName" class="form-control" data-bind="value: ForeName" placeholder="ForeName" />
                            </div><!-- END Fore NAME -->
                            <div class="form-group">
                                <label for="SurName">Sur Name</label>
                                <input type="text" id="SurName" class="form-control" data-bind="value: SurName" placeholder="SurName" />
                            </div><!-- END Sur NAME -->
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" id="Email" class="form-control" data-bind="value: Email" placeholder="Email" />
                            </div> <!-- END EMAIL -->
                            <button type="button" class="btn btn-success" data-bind="click: addNewUser" id="Save">
                                <span class="glyphicon  glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                            </button>
                            <button type="button" class="btn btn-info" data-bind="click: clearFields " id="Clear">
                                <span class="glyphicon  glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear
                            </button>
                            <button type="button" class="btn btn-warning" data-bind="click: updateUser " style="display:none;" id="Update">
                                <span class="glyphicon  glyphicon glyphicon-pencil" aria-hidden="true"></span> Update User
                            </button>
                            <button type="button" class="btn btn-default" data-bind="click: cancel " style="display:none;" id="Cancel">
                                <span class="glyphicon  glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                            </button>
                        </form> <!-- END FORM -->
                    </div> <!-- END PANEL BODY-->
                </div><!-- END PANEL-->
            </div> <!-- END  col-md-4 -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon  glyphicon glyphicon-zoom-in" aria-hidden="true"></span>  <b>User List </b>
                        <div class="loadingZone" style="color: #000; display:block; float:right; display:none;"> <img src="images/ajax-loader.gif" /> Refresh Data ...</div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true">Edit</span></th>
                                    <th>#</th>
                                    <th>Fore Name</th>
                                    <th>Sur Name</th>
                                    <th>Email</th>
                                    <th>Created Date</th>
                                    <th>Delete</th>
                                </tr>
                            </thead> <!-- END THEAD -->
                            <tbody data-bind="foreach: userList">
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-default btn-xs" data-bind="click: $root.detailUser">
                                            <span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                    <td> <span data-bind="text: Id"></span> </td>
                                    <td> <span data-bind="text: ForeName"></span></td>
                                    <td> <span data-bind="text: SurName"></span></td>
                                    <td> <span data-bind="text: Email"></span> </td>
                                    <td> <span data-bind="text: CreatedDate"></span> </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs" data-bind="click: $root.deleteUser">
                                            <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true" data-bind="click: $root.deleteUser"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody> <!-- END TBODY -->
                        </table> <!-- END TABLE -->
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- END CONTAINER-->
    <script src="scripts/jquery-2.0.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/knockout-3.4.0.js"></script>
    <script src="scripts/users.js"></script>
</body>
</html>
